<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>

    <h3>Ids and Classes tutorial</h3>
    <div id="mainbox" class="redbg blackborder">
        this is mainbox
    </div> 
    <span> class="redbg"></span>
    <!-- select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- "." is for class and "#" is for id -->
    <span class="redbg" ></span>
    <span id="mainSpan"></span>
    <div class="redbg blackborder anotherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>
    
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClasss2.myClass3*4 + <Tab> to print four similar elements using Emmet -->
        <span class="myClass myClasss2 myClass3">First</span>
        <span class="myClass myClasss2 myClass3">Second</span>
        <span class="myClass myClasss2 myClass3">Third</span>
        <span class="myClass myClasss2 myClass3">Fourth</span>


       
        


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>paragraphis written like this &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like This &copy; </p>
        <p>this is written like This &rAarr;</p>
        <p>this is written like This &frac14;</p>
        <p>this is written like This &yen;</p>
        <p> empty character &#8203;</p>


    </div>
</body>
